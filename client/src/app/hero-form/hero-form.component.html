<div class="hero-form">
  <input type="text" placeholder="first name" [(ngModel)]="form.name.first"/>
  <input type="text" placeholder="last name" [(ngModel)]="form.name.last"/>
  <input type="text" placeholder="email" [(ngModel)]="form.email"/>
  <input type="text" placeholder="age" [(ngModel)]="form.age"/>
  <input type="text" placeholder="favorite food" [(ngModel)]="form.faveFood"/>
  <button (click)="submit()">SUBMIT</button>
</div>
